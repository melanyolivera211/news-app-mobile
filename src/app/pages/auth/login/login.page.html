<div class="login-page">
	<div class="login-container">
		<div class="login-header">
			<h1>Welcome Back</h1>
			<p>Sign in to your account to continue</p>
		</div>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input 
					type="email" 
					id="email" 
					formControlName="email" 
					[class.error]="hasError('email', 'required') || hasError('email', 'email')"
					placeholder="Enter your email address">
				<div class="error-message" *ngIf="hasError('email', 'required')">
					Email is required
				</div>
				<div class="error-message" *ngIf="hasError('email', 'email')">
					Please enter a valid email address
				</div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<div class="password-input-container">
					<input 
						[type]="showPassword ? 'text' : 'password'" 
						id="password" 
						formControlName="password" 
						[class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
						placeholder="Enter your password">
					<button 
						type="button" 
						class="toggle-password"
						(click)="togglePasswordVisibility()">
						{{ showPassword ? 'Hide' : 'Show' }}
					</button>
				</div>
			</div>

			<button type="submit" class="btn-primary login-button">Sign In</button>
		</form>

		<div class="login-footer">
			<p>Don't have an account? <a href="javascript:void(0)" (click)="navigateToRegister()">Sign up</a></p>
		</div>
	</div>
</div>
