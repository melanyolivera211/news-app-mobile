<ion-card class="news-card" (click)="openModal()">
	<ion-img [src]="article.urlToImage || 'assets/images/news-placeholder.jpg'" [alt]="article.title" class="card-image">
	</ion-img>

	<ion-card-header>
		<ion-card-title class="card-title">{{ article.title }}</ion-card-title>
		<ion-card-subtitle>
			{{ article.source.name }} â€¢ {{ article.publishedAt | date: 'mediumDate' }}
		</ion-card-subtitle>
	</ion-card-header>

	<ion-card-content>
		<p class="card-description">{{ article.description }}</p>
		<div class="card-footer">

			@if (article.author){

			<ion-badge color="primary">{{ article.author }}</ion-badge>

			}

			<ion-button fill="clear" size="small">
				Read more
				<ion-icon slot="end" name="arrow-forward"></ion-icon>
			</ion-button>
		</div>
	</ion-card-content>
</ion-card>
